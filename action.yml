name: 'Set GitHub Secrets'
description: 'Set GitHub Secrets to a repository using various methods'
branding:
  icon: 'shield'
  color: 'purple'
inputs:
  repo-owner:
    description: 'Repository owner (individual or organization)'
    required: true
  repo-name:
    description: 'Repository name'
    required: true
  secrets-from-env:
    description: 'Set secrets from environment variables, the format is "TARGET_SECRET_NAME=ENV_NAME", separated by spaces'
    required: false
    default: ''
runs:
  using: 'node20'
  main: 'dist/index.js'